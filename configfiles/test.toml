[ServerConfiguration]
Network = "tcp"
ListenAddress = ":8080"

[CommandConfiguration]
MaxConcurrentCommands = 10
RequestTimeoutDuration = "2s"
SemaphoreAcquireTimeoutDuration = "200ms"
Commands = [
    { ID = "w", Description = "w", Command = "/usr/bin/w" },
    { ID = "sleep", Description = "sleep .5", Command = "/bin/sleep", Args = [
        "0.5",
    ] },
]
